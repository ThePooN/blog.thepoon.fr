<!-- From: https://www.w3schools.com/howto/howto_css_switch.asp -->

<div>
	<span>Dark mode:</span>
	<!-- Rounded switch -->
	<label class="switch">
		<input id="theme-switch-value" type="checkbox">
		<span id="theme-switch" class="slider round"></span>
	</label>
</div>

<script>
	function setCookie(cname, cvalue, exdays) {
		var d = new Date();
		d.setTime(d.getTime() + (exdays*24*60*60*1000));
		var expires = "expires="+ d.toUTCString();
		document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
	}

	if(theme == "dark")
		document.getElementById("theme-switch-value").checked = true;

	document.getElementById("theme-switch").addEventListener("click", function(el, ev) {
		if(theme == "dark")
			theme = "light";
		else
			theme = "dark";

		setCookie("theme", theme, 365);
		changeTheme(theme);
	});
</script>
