    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@{{ site.footer-links.twitter }}" />
    <meta name="twitter:creator" content="@{{ site.footer-links.twitter }}" />

    <meta name="author" content="{{ site.name }}" />
    <meta name="og:site_name" content="{{ site.name }}" />
    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    <meta property="twitter:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    <meta property="twitter:description" content="{{ site.description }}" />
    {% endif %}

    {% if page.title %}
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}" />
    <meta property="article:modified_time" content="{{ page.date | date: "%Y-%m-%d" }}" />
    <meta property="article:author" content="{{ site.author }}" />

    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    {% else %}
    <meta property="og:type" content="website" />
    
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="twitter:title" content="{{ site.name }}" />
    {% endif %}

    <meta property="og:image" content="https://blog.thepoon.fr/assets/logo.png">
    <meta property="twitter:image" content="https://blog.thepoon.fr/assets/logo.png">
